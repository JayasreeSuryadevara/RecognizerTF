<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title and icon -->
    <title>Recognizer!</title>
    <link rel="icon" href="/dist/imageBotLogo.png" type="/image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css" />
    <script type="application/javascript" src="./dist/main.js" defer></script>

    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
  </head>

  <body>
    <div className="main-body">
      <div className="bot-input-container">
        <div className="welcome">
          <h1 id="welcome-mesg"> Welcome to my perception!</h1>
          <br />
          <p> Drag and drop your images on the canvas...</p>
          <p> Label the object in the image and I will learn from it!</p>
        </div>
        <br />
        <div className="canvas-holder">
          <canvas id="canvas"></canvas>
          <div id="output"></div>
        </div>
        <br>
        <div className="user-interaction">
          <input id="image-name" type="text" placeholder='What is this?' />
          <button id="add-name"> Label the image </button>
        </div>
        <br>
      </div>
      <div className="output-display-conatainer">
        <div className="chart-container" >
          <!-- Todo - Add chart to map the classification of the images-->
          <!-- <canvas id="myChart"></canvas> -->
          <!-- <button className="clear-btn">Clear Learned Data</button> -->
        </div>
        <div className="results-container">
          <!-- List the learned Objects -->
          <p> Learned Objects </p>
          <ul id="learned-list"></ul>
        </div>
      </div>
    </div>
  </body>

</html>
